<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
<!--Div es una divición del codigo-->      
      <div class="contenedor">
        <section class="tarjeta" id="tarjeta">
          <div class="delantera">
            <div class="logo-marca">
              <img src="img/logo/visa.png" alt="">
            </div> 
            <img src="img/chip-tarjeta.png" class="chip" alt="">
            <div class="datos">
              <div class="grupo" id="numero">
                <h1 class="label">Numero tarjeta</h1>
                <h1 class="numero">#### #### #### ####</h1>
              </div>
            </div>
<!-- flexbox es alinear,distribuir el espacio entre los elementos dentro de un contenedor*/ -->
              <div class="grupo" id="nombre">
                <h1 class="label">Nombre tarjeta</h1>
                <h1 class="numero">NN NN</h1>
              </div>
              <div class="grupo" id="expiracion">
                <h1 class="label">Fecha expiracion</h1>
<!-- Sirve para aplicar estilo al texto o agrupar elementos en línea-->
<!-- Asi puedo cambiarlos sin alterar el otro numero-->
                <h1 class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></h1>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
